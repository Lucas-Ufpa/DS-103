<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{font: 12pt Arial; text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);}
        button{font-size: 12pt; padding: 30px; border-radius: 10px; border: none; color: black;}
    </style>
</head>
<body>
    <h1>TRABALHANDO COM NÚMEROS</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">
        <p>O resultado vem aqui ... </p>
    </section>
    <script>
        window.alert("Seja bem vindo ao meu site !")

        function calcular(){
         let n1 = Number(window.prompt('Digite um número, por favor:'))
         let res = document.querySelector('section#res')
         res.innerHTML = `<p>O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}</p>`
        }
    </script>
</body>
</html>
